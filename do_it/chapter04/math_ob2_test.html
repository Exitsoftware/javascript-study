<!Doctype>
<html>
<meta charset="utf-8">
<head>
	<title>math_ob2_test</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h1>컴퓨터 가위, 바위, 보</h1>");

		var t = prompt("가위, 바위, 보 중 선택하세요","가위");
		var tNum;

		switch(t){
			case "가위": tNum = 1;
			break;
			case "바위": tNum = 2;
			break;
			case "보": tNum = 3;
			break;
			default: alert("잘못 작성하였습니다.");
			location.reload();
		}

		var com = Math.ceil(Math.random()*3);

		document.write('<img src="images/math_img_'+com+'.jpg" alt="가위, 바위, 보"/>');

		if(tNum == com){
			alert("맞췄습니다! 축하합니다.");
		}
		else{
			alert("틀렸습니다.");
		}
	</script>
</body>
</html>
