<!Doctype>
<html>
<meta charset="utf-8">
<head>
	<title>date_ob1_test</title>
</head>
<body>
	<script type="text/javascript">
		var t = new Date();
		var nowMonth = t.getMonth();
		var nowDate = t.getDate();
		var nowDay = t.getDay();

		document.write("현재 월",nowMonth,"<br>");
		document.write("현재 일",nowDate,"<br>");
		document.write("현재 요일",nowDay,"<br>");
	</script>
</body>
</html>
